    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Invitation</title>
  <style>
    body {
      background: #f9f2f2;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 50px;
      border: 2px solid #e2b4b4;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      border-radius: 15px;
    }
    .card h1 {
      font-size: 36px;
      color: #a05252;
      margin-bottom: 10px;
    }
    .card h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .card p {
      font-size: 18px;
      line-height: 1.5;
      color: #333;
    }
    .card .names {
      font-weight: bold;
      color: #bf455c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>You Are Invited!</h1>
    <h2>Wedding Ceremony</h2>
    <p>
      We joyfully invite you to the wedding of <br>
      <span class="names">CHARAN & HARINI</span>
    </p>
    <p>
      <b>Reception</b><br>
      On Tuesday, 19th August 2025<br>
      At 6.00 PM<br>
      <b>Wedding</b><br>
      On Wednesday, 20th August 2025<br>
      At 6.00 PM<br>
      Sri Krinsnaveni Mahal, Chennai
    </p>
  </div>
</body>
</html></p>
